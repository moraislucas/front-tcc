<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/geral.css">

  <title>Cadastro de Lembretes</title>
</head>

<body>

  <!-- Inicio menu lateral -->

  <div class="container-geral">
    <div class="menu-lateral item">
      <div class="icone">
        <img src="svg/juridico.svg" alt="Icone juridico">
      </div>
      <div class="lista-menu">
        <nav>
          <ul>
            <li>
              <a href="dashboard.html" class="btn-principal">
                <i data-feather="bar-chart-2"></i>
                Dashboard
              </a>
            </li>

            <li>
              <a href="assistidos.html" class="btn-principal">
                <i data-feather="user"></i>
                Assistidos
              </a>
            </li>

            <li>
              <a href="processos.html" class="btn-principal">
                <i data-feather="folder"></i>
                Processos
              </a>
            </li>
            <li>
              <a href="cadastro-prazos.html" class="btn-principal">
                <i data-feather="clock"></i>
                Prazos
              </a>
            </li>
            <li>
              <a href="uploads.html" class="btn-principal">
                <i data-feather="file"></i>
                Arquivos
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="usuario">
        <ul>
          <li>
            <a href="#" title="Clique para sair">
              Lucas
              <i data-feather="log-out"></i>

            </a></li>
        </ul>

      </div>

    </div>

    <!-- Fim menu lateral -->


    <div class="dashboard item">
      <div class="dash-container">
        <div class="cadastro">
          <h1>Cadastro de Prazos</h1>
        </div>

        <div class="loading">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>



        <div class="cadastro-usuario" data-anime="right">

          <div class="breadcrumb-container">
            <nav class="breadcrumb-nav">
              <ul class="breadcrumb-links">
                <li class="breadcrumb-item"><a href="painel-novo.html">Home</a></li>
                <!-- Tela com todos os prazos listados na tabela -->
                <li class="breadcrumb-item"><a href="prazos.html">Prazos</a></li>
                <li class="breadcrumb-item ativo">Cadastro de Prazos</li>
              </ul>
            </nav>
          </div>

          <!-- Cadastro de Prazos -->
          <form action="">

            <section class="item-cadastro">
              <h2>Dados do Prazo</h2>

              <div class="item-flex-cadastro">
                <label for="numeroProcesso">Número do processo</label>
                <input autocomplete="off" type="text" required class="nProcesso metade" maxlength="25">
              </div>

              <div class="item-flex-cadastro">
                <label for="titulo´Prazo">Título | Descrição</label>
                <input autocomplete="off" type="text" required class="nProcesso metade" maxlength="80">
              </div>

              <div class="cadastro-flex select-flex">
                <div class="item-flex-cadastro">
                  <label for="dataPrazo">Data</label>
                  <input type="date" class="metade data-lembrete" required>
                </div>

                <div class="item-flex-cadastro">
                  <label for="horaPrazo">Horário</label>
                  <input type="time" class="metade" required>
                </div>
              </div>
            </section>

            <div class="btn-cadastro">
              <button class="btn-principal">Cadastrar</button>
            </div>

          </form>



        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();
  </script>
  <script src="js/app.js"></script>

</body>

</html>
